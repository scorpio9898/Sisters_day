<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Amazing Sister</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #fce4ec;
            --deep-rose: #f06292;
            --gold: #d4af37;
            --cream: #fffaf0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cream);
            color: #444;
            overflow-x: hidden;
        }

        /* Floating Hearts Background */
        .hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Hero Section */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(252, 228, 236, 0.8), rgba(255, 250, 240, 1));
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: var(--deep-rose);
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in;
        }

        .subtitle {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gold);
        }

        /* Message Section */
        .message-box {
            max-width: 600px;
            margin: -50px auto 50px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            line-height: 1.8;
            border: 1px solid var(--soft-pink);
        }

        /* Polaroid Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 50px;
        }

        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: transform 0.3s;
        }

        .polaroid:nth-child(even) { transform: rotate(3deg); }
        .polaroid:hover { transform: scale(1.05) rotate(0deg); z-index: 10; }

        .polaroid img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--deep-rose);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Happy Sister's Day!</h1>
        <p class="subtitle">To my first friend & forever bestie</p>
    </header>

    <div class="message-box">
        <p>A sister is a little bit of childhood that can never be lost. Thank you for being the one who knows me best and loves me anyway. You make life a lot more sparkly!</p>
    </div>

    <div class="gallery">
        <div class="polaroid">
            <img src="pic_1.jpeg" alt="Memory 1">
            <p>Best Times</p>
        </div>
        <div class="polaroid">
            <img src="pic_2.jpeg" alt="Memory 2">
            <p>Our Laughs</p>
        </div>
        <div class="polaroid">
            <img src="pic_3.jpeg" alt="Memory 3">
            <p>Forever</p>
        </div>
    </div>

    <footer>
        With love, Always. âœ¨
    </footer>

</body>
</html>
